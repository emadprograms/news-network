name: News Network Dev Environment

on:
  workflow_dispatch: 

jobs:
  dev-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install infisicalsdk

      - name: Inject Gemini Auth (from Infisical)
        env:
          INFISICAL_CLIENT_ID: ${{ secrets.INFISICAL_CLIENT_ID }}
          INFISICAL_CLIENT_SECRET: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          INFISICAL_PROJECT_ID: ${{ secrets.INFISICAL_PROJECT_ID }}
        run: |
          # 1. Allow interactive terminal behavior & force OAuth
          echo 'unset CI' >> ~/.bashrc
          echo 'unset GEMINI_API_KEY' >> ~/.bashrc
          echo 'unset GOOGLE_API_KEY' >> ~/.bashrc
          
          # 2. Fetch and write auth files from Infisical
          python3 tools/inject_gemini_auth.py

      - name: Start VS Code Tunnel
        env:
          # Unset CI so Gemini CLI runs in full interactive mode (with logo)
          CI: ""
          # Explicitly clear API keys so Gemini CLI uses the injected OAuth session
          GEMINI_API_KEY: ""
          GOOGLE_API_KEY: ""
        run: |
          echo "Downloading VS Code CLI..."
          curl -fsSL "https://code.visualstudio.com/sha/download?build=stable&os=cli-alpine-x64" -o vscode_cli.tar.gz
          
          echo "Extracting..."
          tar -xzf vscode_cli.tar.gz
          
          echo "Starting Tunnel..."
          ./code tunnel --accept-server-license-terms --name news-network-env --install-extension GitHub.github-vscode-theme