name: News Network Dev Environment

on:
  workflow_dispatch: 

jobs:
  dev-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Start VS Code Tunnel
        run: |
          echo "Downloading VS Code CLI..."
          curl -fsSL "https://code.visualstudio.com/sha/download?build=stable&os=cli-alpine-x64" -o vscode_cli.tar.gz
          
          echo "Extracting..."
          tar -xzf vscode_cli.tar.gz
          
          echo "Starting Tunnel..."
          ./code tunnel --accept-server-license-terms --name news-network-env --install-extension GitHub.github-vscode-theme