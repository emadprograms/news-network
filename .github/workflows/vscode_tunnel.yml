name: News Network Dev Environment

on:
  workflow_dispatch: 

jobs:
  dev-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Start VS Code Tunnel
        run: |
          echo "Downloading VS Code CLI..."
          # The -fsSL flags ensure we download the actual file, not an error page
          curl -fsSL "https://code.visualstudio.com/sha/download?build=stable&os=cli-linux-x64" -o vscode_cli.tar.gz
          
          echo "Extracting..."
          tar -xzf vscode_cli.tar.gz
          
          echo "Starting Tunnel..."
          ./code tunnel --accept-server-license-terms --name news-network-env --install-extension GitHub.github-vscode-theme