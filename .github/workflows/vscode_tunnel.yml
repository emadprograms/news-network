name: News Network Dev Environment

on:
  workflow_dispatch: 

jobs:
  dev-env:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Configure Terminal for Gemini Auth
        run: |
          # 1. Allow interactive terminal behavior (removes CI restriction)
          # Also unsets API keys to force Google One OAuth
          echo 'unset CI' >> ~/.bashrc
          echo 'unset GEMINI_API_KEY' >> ~/.bashrc
          echo 'unset GOOGLE_API_KEY' >> ~/.bashrc
          echo 'export GEMINI_MODEL="gemini-3.1-flash-preview"' >> ~/.bashrc
          
          # 2. Configure Gemini CLI to use Google OAuth by default
          # And set the preferred Pro model in settings
          mkdir -p ~/.gemini
          cat << 'EOF' > ~/.gemini/settings.json
          {
            "security": {
              "auth": {
                "selectedType": "oauth-personal"
              }
            },
            "models": {
              "default": "gemini-3.1-pro-preview"
            }
          }
          EOF

      - name: Interactive Gemini Login
        env:
          CI: "false" # Force interactive mode for the login link to appear
        run: |
          echo "--------------------------------------------------------"
          echo "PROMPT: PLEASE AUTHENTICATE YOUR GOOGLE ACCOUNT BELOW"
          echo "--------------------------------------------------------"
          # This command will wait until you authorize it on your tablet
          gemini login

      - name: Start VS Code Tunnel
        run: |
          echo "Downloading VS Code CLI..."
          curl -fsSL "https://code.visualstudio.com/sha/download?build=stable&os=cli-alpine-x64" -o vscode_cli.tar.gz
          
          echo "Extracting..."
          tar -xzf vscode_cli.tar.gz
          
          echo "Starting Tunnel..."
          ./code tunnel --accept-server-license-terms --name news-network-env --install-extension GitHub.github-vscode-theme